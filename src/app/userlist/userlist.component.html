<div class="d-flex align-items-start p-4">
  <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <button routerLink="home" class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
      data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
      aria-selected="true">Home</button>
    <button routerLink="userlist" class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
      data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
      aria-selected="false">User</button>
  </div>
  <div class="tab-content container" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
      tabindex="0">

      <div class="container">
        <div class=" container" style="text-align: center; margin-top: 200px;">
          <h1 style="font-size:xx-large; font-weight: bolder;">WELCOME TO EMPLOYEE PORTAL</h1>
        </div>
      </div>
    </div>


    <div class="tab-pane fade container" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
      tabindex="0">


      <div class="container p-5">
        <br>
        <h1 style="font-size: x-large;">User List</h1>


        <Button (click)="add()" class="btn btn-primary">New user</Button>
        <br><br>

        <table style="width:100%;">

          <tr>
            <th>User Id</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </table>


        <div>
          <table *ngFor="let task of details" style="width:100% ">
            <tr>
              <td>{{task.id}}</td>
              <td>{{task.name}}</td>
              <td>{{task.email}}</td>
              <td [ngStyle]="{'color': task.status=='Active'? 'green' : 'red'}">{{task.status}}</td>
              <td><button routerLink="/userdetails/{{task.id}}" (click)="edit()" class='btn btn-success'>Edit</button>
                &nbsp;
                <button (click)="deleteit(task.id)" class='btn btn-danger'>Delete</button>
              </td>

            </tr>

          </table>
        </div>


      </div>
    </div>
  </div>
</div>
